<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress{
            width: 10px;
            background: rgb(232, 13, 13);
            animation: load 3s ease-in-out  1 ;
            height: 2px;

        }
        *{
            margin: 0;
            padding: 0;
        }
        header{
            display: flex;
            background: rgb(75, 35, 35);
            color: aliceblue;
            height: 40vh;
        }
        ul{
            display: flex;
            list-style: none;
            padding: 0 30px;
            float: right;
            margin: 60px;  
        }
        li{
            padding: 0 20px;
        }

        .container{
            background: rgb(110, 138, 53);
            height: 100vh;
            
        }
        @keyframes load {
            0%{
                width: 0;
            }
            50%{
                width:60vw;
            }
            100%{
                width: 100vw;
            }
  
        }
        @keyframes rotate {
            0%{
                transform: rotate(0deg);
            }
            50%{
                transform: rotate(180deg);
            }
            100%{
                transform: rotate(360deg);
            }
  
        }
        img{
            height: 100px;
            width: 100px;
            padding: 20px;
            animation: rotate 3s ease-in  infinite ;
        }
        

    </style>
</head>
<body>
    <div class="progress"></div>
    <header>
        <img src="dragon.png" alt="" width="100px">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </header>
    <div class="container">
        <!-- <img src="dragon.png" alt="" width="100px"> -->

 
    </div>
    
</body>
</html>
